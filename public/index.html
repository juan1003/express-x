<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Express X</title>
</head>
<body>
    <main class="flex min-h-screen flex-col justify-between items-center p-24">
        <h1 class="text-5xl font-bold">Express X</h1>
        <div class="p-5 flex flex-col justify-between items-start gap-3 border border-neutral-300 rounded text-xl font-thin">
            <p>Bringing back the old times with a twist!</p>
            <p>Presenting Express X. The ExpressJS web framework but TS with HTMX in the front.</p>
            <p>Includes TailwindCSS!</p>
            <button class="px-3 py-1 text-sm uppercase font-bold border rounded hover:bg-white hover:text-black hover:border-transparent" hx-post="/clicked" hx-swap="outerHTML">Click me!</button>
        </div>
        <footer>
            <p class="text-sm text-neutral-600">Made with ❤️ by Juan De Jesus</p>
        </footer>
    </main>
</body>
</html>
